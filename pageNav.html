<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大数据展示平台</title>
    <link rel="stylesheet" href="css/animate.min.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/page.css">
</head>
<body>
    <div class="container">
        <div class="page page1">
            <div class="page1-box1-text1 animate__animated animate__fadeInDown"></div>
        </div>

        <div class="page page2 divnone">

<script src="js/jquery1.8.3.min.js"></script>
<script>

$(function(){

        $('.page2').removeClass('divnone').siblings().addClass('divnone');
    },20000)
})

</script>
