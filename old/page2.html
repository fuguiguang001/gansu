<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>大数据展示平台</title>
    <link rel="stylesheet" href="css/animate.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/animate.css" />
    <style>
        .container{
            width: 3840px;
            height: 1200px;
        }
        .title1{
            height: 80px;
            width: 990px;
        }
        .logo1{
            width: 320px;
            height: 84px;
            margin-top: -10px;
        }
        .page1-box{
            transform: scale(.6,.6);
            margin-left: -290px;
            margin-top: -50px;
        }
        .page1-img1{
            margin-left: -389px;
        }
        .page1-img2{
            margin-left: -305px;
        }
        .page1-img3{
            margin-left: -356px;
        }
        .page1-img4{
            margin-left: -332.5px;
        }
        .page4-box1{
            left: -260px;
            transform: scale(.54,.6);
            bottom: 0px;
        }
        .page4-box2{
            transform: scale(.56,.6);
            bottom: -120px;
            left: 49%;
        }
        .page4-box3{
            right: -330px;
            transform: scale(.54,.6);
            bottom: 0px;
        }

        /* .page4-box4{
            left: -310px;
            transform: scale(.6,.6);
            bottom: 0px;
        } */
        .page4-box4{
            transform: scale(.56,.6);
            bottom: -58px;
            left: 49%;
        }
        /* .page4-box6{
            right: -330px;
            transform: scale(.6,.6);
            bottom: 0px;
        }         */
        .page4 .theme-box{
            top: 180px;
        }
    </style>
    <link rel="stylesheet" href="css/BX1.css" />
</head>

<body>

<div class="container">
    <!-- 导航屏 显示模块二 -->
    <div class="page1 bg-main page1-box2-show auto-to">
        <div class="page1-bg"> </div>
        <div class="logo-box" onclick="toUrl('index.html')"><span class="logo1"></span></div>
        <h1 class="title-box"><span class="title1"></span></h1>

        <div class="page1-box-wrap">
            <div class="page1-layer animated fadeIn"></div>
            <div class="page1-box page1-box1">
                <div class="page1-img1"></div>
                <div class="page1-img1-shine"></div>
                <div class="page1-img-bg"></div>
                <p class="page1-box1-text1"></p>
                <p class="page1-box1-text2"></p>
                <div class="page1-img-el"></div>
            </div>

            <div class="page1-box page1-box2">
                <div class="page1-img2"></div>
                <div class="page1-img2-shine"></div>
                <div class="page1-img-bg"></div>
                <p class="page1-box2-text1"></p>
                <p class="page1-box2-text2"></p>
                <div class="page1-img-el"></div>
            </div>

            <div class="page1-box page1-box3">
                <div class="page1-img3"></div>
                <div class="page1-img3-shine"></div>
                <div class="page1-img-bg"></div>
                <p class="page1-box3-text1"></p>
                <p class="page1-box3-text2"></p>
                <div class="page1-img-el"></div>
            </div>

            <div class="page1-box page1-box4">
                <div class="page1-img4"></div>
                <div class="page1-img4-shine"></div>
                <div class="page1-img-bg"></div>
                <p class="page1-box4-text1"></p>
                <p class="page1-box4-text2"></p>
            </div>
        </div>

    </div>

    <!-- 空心村1 -->
    <div id="index1" class="page4 bg-main auto-to d-n">
        <div class="click-l" onclick="toUrl('page1.html')"></div>
        <div class="click-r" onclick="removeClass('index2')"></div>
        <div class="logo-box" onclick="toUrl('index.html')"><span class="logo"></span><span class="logo-text2"></span></div>
        <div class="theme-box">
            <div class="theme-bg">
                <span class="page4-theme"></span>
            </div>
        </div>

        <div>
            <div class="page4-box1">
                <div class="page4-box1-list flex-box">
                    <div class="page4-box1-list-item page4-box1-list-item1">
                        <div class="page4-box1-img1"></div>
                    </div>
                    <div class="page4-box1-list-item page4-box1-list-item2">
                        <div class="page4-box1-img2">
                            <div class="page4-box1-map1"></div>
                            <div class="page4-box1-l2">
                                <p><strong><span class="text-yellow a-text-flipInX">4</span></strong> 批次</p>
                                <p><strong><span class="text-yellow a-text-flipInX">277</span></strong> 个行政村</p>
                                <p><strong><span class="text-yellow a-text-flipInX">7.89</span> 万</strong> 户家庭</p>
                            </div>
                            <div class="page4-box1-l3">
                                <div class="page4-box1-l3-item page4-box1-l3-item1"><span class="page4-box1-l3-item1-img"></span></div>
                                <div class="page4-box1-l3-item page4-box1-l3-item2"><span class="page4-box1-l3-item2-img"></span></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="page4-box2">
                <div class="page4-box2-img1"></div>
            </div>
            <div class="page4-box3">
                <div class="page4-box3-list flex-box">
                    <div class="page4-box3-list-item">
                        <div class="page4-box3-img1-box">
                            <div class="page4-box3-img1"></div>
                        </div>
                    </div>
                    <div class="page4-box3-list-item">
                        <div class="page4-box3-img2">
                            <span class="page4-box3-img2-text a-text-flipInX"></span>
                        </div>
                        <div class="page4-box3-img3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 空心村2 -->
    <div id="index2" class="page4 bg-main auto-to d-n">
        <div class="click-l" onclick="removeClass('index1')"></div>
        <div class="click-r" onclick="toUrl('page3.html')"></div>
        <div class="logo-box" onclick="toUrl('index.html')"><span class="logo"></span><span class="logo-text2"></span></div>
        <div class="theme-box">
            <div class="theme-bg">
                <span class="page4-theme"></span>
            </div>
        </div>

        <div>
            <div class="page4-box1">
                <div class="page4-box1-list flex-box">
                    <div class="page4-box1-list-item page4-box1-list-item1">
                        <div class="page4-box1-img1"></div>
                    </div>
                    <div class="page4-box1-list-item page4-box1-list-item2">
                        <div class="page4-box1-img2">
                            <div class="page4-box1-map1"></div>
                            <div class="page4-box1-l2">
                                <p><strong><span class="text-yellow a-text-flipInX">4</span></strong> 批次</p>
                                <p><strong><span class="text-yellow a-text-flipInX">277</span></strong> 个行政村</p>
                                <p><strong><span class="text-yellow a-text-flipInX">7.89</span> 万</strong> 户家庭</p>
                            </div>
                            <div class="page4-box1-l3">
                                <div class="page4-box1-l3-item page4-box1-l3-item1"><span class="page4-box1-l3-item1-img"></span></div>
                                <div class="page4-box1-l3-item page4-box1-l3-item2"><span class="page4-box1-l3-item2-img"></span></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="page4-box4">
                <div class="page4-box4-list flex-box">
                    <div class="page4-box4-list-item">
                        <div class="page4-box4-img1">
                            <div class="page4-box4-img1-text1 a-text-flipInX"></div>
                            <div class="page4-box4-img1-text2 a-text-flipInX"></div>
                            <div class="page4-box4-img1-text3 a-text-flipInX"></div>
                            <div class="page4-box4-img1-text4 a-text-flipInX"></div>
                        </div>
                        <div class="page4-box4-img2"></div>
                    </div>
                    <div class="page4-box4-list-item">
                        <div class="page4-box4-img3-box">
                            <div class="page4-box4-img3"></div>
                        </div>
                    </div>
                    <div class="page4-box1-list-item">
                        <div class="page4-box4-img4"></div>
                        <div class="page4-box4-img5"></div>
                    </div>
                </div>
            </div>
            <div class="page4-box3">
                <div class="page4-box3-list flex-box">
                    <div class="page4-box3-list-item">
                        <div class="page4-box3-img1-box">
                            <div class="page4-box3-img1"></div>
                        </div>
                    </div>
                    <div class="page4-box3-list-item">
                        <div class="page4-box3-img2">
                            <span class="page4-box3-img2-text a-text-flipInX"></span>
                        </div>
                        <div class="page4-box3-img3"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
<script>
    setTimeout(function () {
        removeClass('index1')
    }, 2000)

    function removeClass(id) {
        addClass()
        document.getElementById(id).classList.remove('d-n')
    }

    function addClass() {
        var list = document.getElementsByClassName('auto-to')
        for (var i = 0, len = list.length; i < len; i++) {
            list[i].classList.add('d-n')
        }
    }

    function toUrl(url){
        location.href = url
    }
</script>
</body>
</html>
