        .page1-img2{

        .page1-img3{

        .page1-img4{

        }
        .page5-box2{

        .page5-box3{

    <!-- 电眼看黄河1 -->

            </div>
            <div id="page5-box2" class="page5-box2 auto-page5-box4" onclick="toHide('page5-box4')">
                <!-- <p class="page5-box2-text1"></p>
                <p class="page5-box2-text2">基于电力数据优势，挖掘黄河流域甘肃段的生态保护和发展潜力，推动黄河流域高质量发展。 </p> -->

                    <div class="page5-box2-img1-text"></div>
                </div>
            </div>
            <div id="page5-box4" class="page5-box4 auto-page5-box4 d-n"  onclick="toHide('page5-box2')">
                <div class="page5-box4-img1"></div>
            </div>
            <div class="page5-box3">
                <div class="page5-box3-list flex-box">
                    <div class="page5-box3-list-item">
                        <div class="page5-box3-l1-list flex-box">
                            <div class="page5-box3-l1-item1 page5-box3-l1-item"><span class="page5-box3-l1-item1-text a-text-flipInX"></span></div>

                        </div>
                    </div>
                    <div class="page5-box3-list-item">
                        <div class="page5-box3-img5">
                            <span class="page5-box3-img5-arrow"></span>
                            <span class="page5-box3-img5-arrow"></span>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- 数说陇电2 -->
    <div id="index2" class="page6 bg-main auto-to d-n">
        <div class="click-l" onclick="removeClass('index1')"></div>
        <div class="click-r" onclick="toUrl('page4.html')"></div>
        <div class="logo-box" onclick="toUrl('index.html')"><span class="logo"></span><span class="logo-text3"></span></div>
        <div class="theme-box">
            <div class="theme-bg">

            </div>
        </div>

        <div>

                    </div>
                    <div class="page6-box2-l2-item2">

                        <div class="page6-box2-l2-img2">

                            <div class="page6-box2-l3-img1 a-text-flipInX"></div>

                            <div class="page6-box2-l3-img3 a-text-flipInX"></div>
                            <div class="page6-box2-l3-img4 a-text-flipInX"></div>
                            <div class="page6-box2-l3-img5 a-text-flipInX"></div>
                            <div class="page6-box2-l3-img6 a-text-flipInX"></div>
                            <div class="page6-box2-l3-img7 a-text-flipInX"></div>

                            <div class="page6-box2-l5-list">
                                <div class="page6-box2-l5-img1 a-text-flipInX"></div>
                                <div class="page6-box2-l5-img2 a-text-flipInX"></div>
                                <div class="page6-box2-l5-img3 a-text-flipInX"></div>

            <div class="page6-box3">

            </div>

</div>
<script>
    setTimeout(function () {
        removeClass('index1')
    }, 2000)

    function removeClass(id) {
        addClass()
        document.getElementById(id).classList.remove('d-n')
    }

    function addClass() {
        var list = document.getElementsByClassName('auto-to')
        for (var i = 0, len = list.length; i < len; i++) {
            list[i].classList.add('d-n')
        }
    }

    function toUrl(url){
        location.href = url
    }

    function toHide(id) {
        var list = document.getElementsByClassName('auto-page5-box4')
        for (var i = 0, len = list.length; i < len; i++) {
            list[i].classList.add('d-n')
        }
        document.getElementById(id).classList.remove('d-n')
    }
</script>
</body>
</html>
