<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>大数据展示平台</title>
    <link rel="stylesheet" href="css/animate.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/animate.css" />
    <style>
        .container{
            width: 3840px;
            height: 1200px;
        }
        .logo1{
            width: 320px;
            height: 84px;
            margin-top: -10px;
        }
        .page7 .theme-box{
            top: 180px;
        }
        .title1{
            height: 80px;
            width: 990px;
        }
        .page1-box{
            transform: scale(.6,.6);
            margin-left: -290px;
            margin-top: -50px;
        }
        .page1-img1{
            margin-left: -389px;
        }
        .page1-img2{
            margin-left: -305px;
        }
        .page1-img3{
            margin-left: -356px;
        }
        .page1-img4{
            margin-left: -332.5px;
        }

        .page7-box1{
            left: -246px;
            transform: scale(.58,.6);
            bottom: -90px;
        }
        .page7-box2{
            transform: scale(.56,.6);
            bottom: -140px;
            left: 51%;
        }
        .page7-box3{
            right: -428px;
            transform: scale(.58,.6);
            bottom: -145px;
        }
    </style>
    <link rel="stylesheet" href="css/BX1.css" />
</head>

<body>

<div class="container">
    <!-- 导航屏 显示模块四 -->
    <div class="page1 bg-main page1-box4-show auto-to">
        <div class="page1-bg"> </div>
        <div class="logo-box" onclick="toUrl('index.html')"><span class="logo1"></span></div>
        <h1 class="title-box"><span class="title1"></span></h1>

        <div class="page1-box-wrap">
            <div class="page1-layer animated fadeIn"></div>
            <div class="page1-box page1-box1">
                <div class="page1-img1"></div>
                <div class="page1-img1-shine"></div>
                <div class="page1-img-bg"></div>
                <p class="page1-box1-text1"></p>
                <p class="page1-box1-text2"></p>
                <div class="page1-img-el"></div>
            </div>

            <div class="page1-box page1-box2">
                <div class="page1-img2"></div>
                <div class="page1-img2-shine"></div>
                <div class="page1-img-bg"></div>
                <p class="page1-box2-text1"></p>
                <p class="page1-box2-text2"></p>
                <div class="page1-img-el"></div>
            </div>

            <div class="page1-box page1-box3">
                <div class="page1-img3"></div>
                <div class="page1-img3-shine"></div>
                <div class="page1-img-bg"></div>
                <p class="page1-box3-text1"></p>
                <p class="page1-box3-text2"></p>
                <div class="page1-img-el"></div>
            </div>

            <div class="page1-box page1-box4">
                <div class="page1-img4"></div>
                <div class="page1-img4-shine"></div>
                <div class="page1-img-bg"></div>
                <p class="page1-box4-text1"></p>
                <p class="page1-box4-text2"></p>
                <div class="page1-img-el"></div>
            </div>
        </div>

    </div>

    <!-- 多站融合1 -->
    <div id="index1" class="page7 bg-main auto-to d-n">
        <div class="click-l" onclick="toUrl('page3.html')"></div>
        <div class="click-r" onclick="toUrl('indexEnd.html')"></div>
        <div class="logo-box" onclick="toUrl('index.html')"><span class="logo"></span><span class="logo-text4"></span></div>
        <div class="theme-box">
            <div class="theme-bg">
                <span class="page7-theme"></span>
            </div>
        </div>

        <div>
            <div class="page7-box1">
                <div class="page7-box1-img1 animated slideInRight"></div>
                <div class="page7-box1-img2 animated slideInRight"></div>
                <div class="page7-box1-img3 animated slideInRight"></div>
            </div>
            <div class="page7-box2">
                <div class="page7-box2-img1"></div>
                <div class="page7-box2-img2"></div>
                <div class="page7-box2-light"></div>
            </div>
            <div class="page7-box3">
                <div class="page7-box3-img1 animated fadeInDown"></div>
                <div class="page7-box3-img2"></div>
                <div class="page7-box3-img3"></div>
            </div>

        </div>

    </div>
</div>
<script>
    setTimeout(function () {
        removeClass('index1')
    }, 2000)

    function removeClass(id) {
        addClass()
        document.getElementById(id).classList.remove('d-n')
    }

    function addClass() {
        var list = document.getElementsByClassName('auto-to')
        for (var i = 0, len = list.length; i < len; i++) {
            list[i].classList.add('d-n')
        }
    }

    function toUrl(url){
        location.href = url
    }
</script>
</body>
</html>
